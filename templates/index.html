<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Dashboard</title> 
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='responsive.css') }}">
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo">Admin Panel</div> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
					class="icn srchicn"
					alt="search-icon"> 
			</div> 
		</div> 

		<div class="message"> 
			<div class="circle"></div> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png"
				class="icn"
				alt=""> 
			<div class="dp"> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn"
					alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div>
					
					<div class="nav-option 	"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img"
							alt="Incidents"> 
						<h3> All Incidents</h3> 
					</div> 
					
					


					<div class="nav-option option6"> 
						<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img"
							alt="settings"> 
						<h3> Settings</h3> 
					</div> 
					<a href="/logout" class="logout-link">
						<div class="nav-option logout">
							<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img" alt="logout">
							<h3>Logout</h3>
						</div>
					</a>

				</div> 
			</nav> 
		</div> 
		<div class="main"> 

			<!-- <div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
				<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button"> 
				</div> 
			</div>  -->

			<div class="box-container"> 

				<div class="box box1"> 
					<div class="text"> 
						<h2 id="incidentCount">60.5k</h2> 
						<h2 class="incident">Total Incidents</h2> 
					</div> 

					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(31).png"
						alt="Views"> 
				</div> 

				<div class="box box2"> 
					<div class="text"> 
						<h2 id="last-incident">150</h2> 
						<h2 class="lastIncident">Last Incident At</h2> 
					</div> 

					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210185030/14.png"
						alt="likes"> 
				</div> 

				<div class="box box3"> 
					<div class="text"> 
						<h2 id="cam-val">320</h2> 
						<h2 class="cam">Active Cameras</h2> 
					</div> 

					<img src= 	
"https://media.geeksforgeeks.org/wp-content/uploads/20221210184645/Untitled-design-(32).png"
						alt="comments"> 
				</div> 

				<div class="box box4 last-location-view"> 
					<div class="text">  
						<h2 style="font-size: 1.5em;">View Last Location</h2> 
					</div> 

					<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210185029/13.png" alt="published"> 
				</div> 
			</div> 
			
			<div class="report-container"> 
				<a href="/reports" class="logout-link">
					<div class="report-header">
						<h1 class="recent-Articles">Recent Incidents</h1>
						<button class="view">View All</button>
					</div>
				</a>

				<div class="report-body"> 
					<div class="report-topic-heading"> 
						<h3 class="t-op">Camera</h3> 
						<h3 class="t-op">Time</h3> 
						<h3 class="t-op">Date</h3> 
						<h3 class="t-op">Location</h3> 
					</div> 

					<div class="items" id="item-list"> 
					</div> 
				</div> 
			</div> 
		</div> 
	</div> 
	<script src="{{ url_for('static', filename='index.js') }}"></script>
	<script src="{{ url_for('static', filename='getApi.js') }}"></script>

</body> 
</html>
